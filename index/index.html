.cf,
.clearfix{
  width:100%;

  clear:both;

}
.cf:after,
.clearfix:after{
  clear:both;
  content:"";
  display:table
}
.no-break{
    white-space:nowrap
}
@-webkit-keyframes 
a{
    8%,41%{
        -webkit-transform:translateX(-10px);
        transform:translateX(-10px)
    }
    25%,58%{
        -webkit-transform:translateX(10px);
        transform:translateX(10px)
    }
    75%{
        -webkit-transform:translateX(-5px);
        transform:translateX(-5px)
    }
    92%{
        -webkit-transform:translateX(5px);
        transform:translateX(5px)
    }
    0%,
    to{
        -webkit-transform:translateX(0);
        transform:translateX(0)
    }
}
@-webkit-keyframes
b{
    0%{
        opacity:0
    }
    to{
        opacity:1
    }
}
@keyframes 
b{
    0%{
        opacity:0
    }
    to{
        opacity:1
    }
}
@keyframes 
a{
    8%,41%{
        -webkit-transform:translateX(-10px);
        transform:translateX(-10px)
    }
    25%,58%{
        -webkit-transform:translateX(10px);
        transform:translateX(10px)
    }
    75%{
        -webkit-transform:translateX(-5px);
        transform:translateX(-5px)
    }
    92%{
        -webkit-transform:translateX(5px);
        transform:translateX(5px)
    }
    0%,
    to{
        -webkit-transform:translateX(0);
        transform:translateX(0)
    }
}

.N__plus{
    transition:-webkit-transform .8s ease;

<script type="text/javascript">
  var index=0;
  //改变图片
  function ChangeImg() {
      index++;
      var a=document.getElementsByClassName("js-blur-image");
      if(index>=a.length) index=0;
      for(var i=0;i<a.length;i++){
          a[i].style.display='none';
      }
      a[index].style.display='block';
  }
  //设置定时器，每隔两秒切换一张图片
  setInterval(ChangeImg,2000);
</script>
